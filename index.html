<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>


  <main>
    <article class="rating__card">
      <!-- Rating state start -->
      <div class="rating__star-img">
        <img src="./images/icon-star.svg" alt="orange star">
      </div>

      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <span class="rating__not-selected"></span>

      <div class="rating__card-scores">
        <button class="button__secondary">1</button>
        <button class="button__secondary">2</button>
        <button class="button__secondary">3</button>
        <button class="button__secondary">4</button>
        <button class="button__secondary">5</button>
      </div>

      <button class="button__primary">Submit</button>

    </article>


    <article class="thanks__card display">

      <div class="thanks__phone-img">
        <img src="./images/illustration-thank-you.svg" alt="mobile phone showing rate is send">
      </div>

      <div class="thanks__rate-value">
        <p class="thanks__rate-value-answer"></p>
      </div>

      <h3>
        Thank you!
      </h3>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>


    </article>


  </main>

  <script src="./js/main.js"></script>
</body>

</html>
